<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Steps</title>
        <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">
    	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    	<link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title">
    </head>
    <body>

        <div class="container">
            <header class="row">
                <section class="col">
                    <button class="pure-button">Print</button>
                </section>

                <section class="col">
                    <img src="images/logo.png" alt="logo" id="logo"/>
                </section>

                <section class="col">
                    <p>Home ID # 123</p>
                </section>
            </header>

            <main class="row" id="steps-section">
                <h1 id="steps-title">Steps</h1>
                <div class="col" id="steps-section-inside">
                    <ul id="steps-table">
                        <li class="steps-list">

                            <a class="pure-button pure-button-primary" href="#" class="steps">Step 1</a>
                            <p>Brief description or notes</p>
                            <input type="checkbox" id="checkbox" value="#" checked><label for="checkbox">Completed</label>

                        </li>
                        <li class="steps-list">

                            <a class="pure-button pure-button-primary" href="#" class="steps">Step 2</a>
                            <p>Brief description or notes</p>
                            <input type="checkbox" id="checkbox" value="#"><label for="checkbox">Pending</label>

                        </li>
                        <li class="steps-list">

                            <a class="pure-button pure-button-primary" href="#" class="steps">Step 3</a>
                            <p>Brief description or notes</p>
                            <input type="checkbox" id="checkbox" value="#"><label for="checkbox">50% Completed</label>

                        </li>
                        <li class="steps-list">

                            <a class="pure-button pure-button-primary" href="#" class="steps">Step 4</a>
                            <p>Brief description or notes</p>
                            <input type="checkbox" id="checkbox" value="#"><label for="checkbox">Canceled</label>

                        </li>
                    </ul>
                </div>
            </main>

        </div>

    </body>
</html>
